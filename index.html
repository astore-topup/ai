<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speedometer GPS</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .speed {
      font-size: 5em;
      font-weight: bold;
    }

    .unit {
      font-size: 1.5em;
      margin-top: -20px;
    }

    .status {
      margin-top: 20px;
      font-size: 1em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Kecepatan Anda</h1>
  <div class="speed" id="speed">0</div>
  <div class="unit">km/jam</div>
  <div class="status" id="status">Menunggu GPS...</div>

  <script>
    const speedElement = document.getElementById("speed");
    const statusElement = document.getElementById("status");

    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(
        (position) => {
          const speedMps = position.coords.speed; // meter per detik

          if (speedMps !== null) {
            const speedKmph = (speedMps * 3.6).toFixed(1);
            speedElement.textContent = speedKmph;
            statusElement.textContent = "GPS aktif";
          } else {
            statusElement.textContent = "Sedang menghitung kecepatan...";
          }
        },
        (error) => {
          statusElement.textContent = "Akses lokasi ditolak atau tidak tersedia.";
          console.error(error);
        },
        {
          enableHighAccuracy: true,
          maximumAge: 1000,
          timeout: 5000,
        }
      );
    } else {
      statusElement.textContent = "Geolocation tidak didukung di perangkat ini.";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speedometer GPS + Peta</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      text-align: center;
      padding: 10px;
    }

    .speed {
      font-size: 4em;
      font-weight: bold;
    }

    .unit {
      font-size: 1.2em;
      margin-top: -10px;
    }

    #map {
      flex-grow: 1;
      width: 100%;
      height: 60vh;
    }

    .status {
      text-align: center;
      font-size: 1em;
      color: #aaa;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>Kecepatan Anda</div>
    <div class="speed" id="speed">0</div>
    <div class="unit">km/jam</div>
  </div>
  <div id="map"></div>
  <div class="status" id="status">Menunggu GPS...</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const speedElement = document.getElementById("speed");
    const statusElement = document.getElementById("status");

    let map, marker;

    function initMap(lat, lon) {
      map = L.map('map').setView([lat, lon], 16);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap',
        maxZoom: 19,
      }).addTo(map);

      marker = L.marker([lat, lon]).addTo(map);
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const speedMps = position.coords.speed;

          if (!map) {
            initMap(lat, lon);
          }

          if (marker) {
            marker.setLatLng([lat, lon]);
            map.panTo([lat, lon]);
          }

          if (speedMps !== null) {
            const speedKmph = (speedMps * 3.6).toFixed(1);
            speedElement.textContent = speedKmph;
            statusElement.textContent = "GPS aktif";
          } else {
            statusElement.textContent = "Sedang menghitung kecepatan...";
          }
        },
        (error) => {
          statusElement.textContent = "Akses lokasi ditolak atau tidak tersedia.";
          console.error(error);
        },
        {
          enableHighAccuracy: true,
          maximumAge: 1000,
          timeout: 5000,
        }
      );
    } else {
      statusElement.textContent = "Geolocation tidak didukung di perangkat ini.";
    }
  </script>
</body>
</html>
